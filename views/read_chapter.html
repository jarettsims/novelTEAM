<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <title>NovelTEAM</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../stylesheets/main.css">
    <style>
    .upvote-button {
	    outline: 0;
	    background: none;
	    border: 0;
	    text-decoration: underline;
	}

    </style>
  </head>

	<body>
		<header>
			<nav class="navbar navbar-default">
			  <div class="container-fluid">
			    <!-- Brand and toggle get grouped for better mobile display -->
			    <div class="navbar-header">
			      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			        <span class="sr-only">Toggle navigation</span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			        <span class="icon-bar"></span>
			      </button>
			      <a class="navbar-brand" href="/">NovelTEAM</a>
			    </div>

			    <!-- Collect the nav links, forms, and other content for toggling -->
			    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			   
			      <ul class="nav navbar-nav navbar-right">
			        <li><a href="/novels/create">Create New Novel</a></li>
			        <li><a href="/authors/{{logged_in_user_id}}">My Profile</a></li>
			        <li><a href="/logout">Logout</a></li>
			      </ul>
			    </div><!-- /.navbar-collapse -->
			  </div><!-- /.container-fluid -->
			</nav>
		</header>

		<div class="container">
		{{#book_title}}
			<a href="/novels/{{id}}"><h1>{{name}}</h1></a>
		{{/book_title}}

		{{#chapter}}
		<!-- 	<ul>
				<li><h3> {{chapter_number}} | {{title}} by <a href="/authors/{{author_id}}">{{author}}</a></h3></li>
			</ul> -->
			<h3> {{chapter_number}} | {{title}} by <a href="/authors/{{author_id}}">{{author}}</a></h3>
			<!-- UPVOTE CHAPTER -->
			<div class="upvote">
				<form method="POST" action="/novels/{{novel_id}}/{{chapter_number}}/{{author_id}}/vote">
					<button class="upvote-button">Upvote</button>
					<span class="badge">{{votes}}</span>
				</form>
			</div>
			<!--  -->
			<form method="POST" action="/novels/{{novel_id}}/{{chapter_number}}/{{author_id}}/delete">
				<input name="_method" type="hidden" value="DELETE"/>
				<button type="button" class="btn btn-danger btn-sm">Delete Chapter</button>
			</form>

			<p>{{content}}</p>

		{{/chapter}}
		<footer>
			<p>&copy 2015, NovelTEAM</p>
		</footer>
	</div>
	</body>

</html>
